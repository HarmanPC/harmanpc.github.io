<!DOCTYPE html>
<html title="Jumble words game">
	<h1>Jumble Words</h1>
	<p id="jumble"></p>
	<p id="jumble2"></p>

	<script src="words.js">
	</script>
	<script>
	function shuffle(array) {
 		var currentIndex = array.length; var temporaryValue; var randomIndex;

		while (0 !== currentIndex) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }
            return array;
        }
	var original = words[Math.floor(Math.random() * words.length)];
	var word = original.split('');

	var output = shuffle(word).join(', ');

	document.getElementById("jumble").innerHTML = original;
	document.getElementById("jumble2").innerHTML = output;
  var answer;
  function onLoad() {
  answer = document.getElementById("answer");
  }
  function checkAnswer() {
	if (answer.value.toLowerCase() === original.toLowerCase()) {
	document.getElementById("ok").innerHTML = "You win";
	} else {
    	document.getElementById("ok").innerHTML = "Wrong";
    }
  }
</script>
<body onload = "onLoad();">
Enter answer: <input type="text" name="enter" class="enter" value="" id="answer" type="text">
<input type="button" value="Submit" onclick="checkAnswer();">  
<p id="ok"></p>
	<button onclick="document.location.reload()"><b>New word</b></button>
</body>
