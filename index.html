<!DOCTYPE html>
<html>
<head>
<title>Sketch</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.4/p5.min.js"></script>
<script>
var bubbles = [];
var lines = [];
var lines2 = [];
var lines3 = [];
var lines4 = [];
function setup() {
    createCanvas(500, 500);
    background(51);
}
function draw() {
    Do();
}
function Do() {
    for (var i = 0; i < 50; i++) {
        for (var x = 0; x < height;  x += 50) {
            if (x == height|| x == 0) continue;
            lines.push(new Line(x, width/2, 0, 0));
            lines[i].show();
            lines2.push(new Line(x, width/2, 0, height));
            lines2[i].show();
            lines3.push(new Line(x, width/2, height, height));
            lines3[i].show();
            lines4.push(new Line(x, width/2, height, 0));
            lines4[i].show();
            stroke(51);
            bubbles.push(new Bubble(x, width/2, 25, 25));
            bubbles[i].show();
            var top = new Bubble(width/2, 135, 25, 25);
            top.show();
            var bottom = new Bubble(width/2, width - 135, 25, 25);
            bottom.show();
            frameRate(4);
        }
    }
    lines = [];
    lines2 = [];
    lines3 = [];
    lines4 = [];
    bubbles = [];
}
class Line {
    constructor(x, y, x2, y2) {
        this.x = x;
        this.y = y;
        this.x2 = x2;
        this.y2 = y2;
    }
    show() {
        stroke(random(255), random(255), random(255));
        line(this.x, this.y, this.x2, this.y2);
    }
}
class Bubble {
    constructor(x, y, x2, y2) {
        this.x = x;
        this.y = y;
        this.x2 = x2;
        this.y2 = y2;
    }
    show() {
        fill(random(255), random(255), random(255));
        stroke(51);
        ellipse(this.x, this.y, this.x2, this.y2);
    }
}
</script>
</head>
<body>
</body>
</html>
