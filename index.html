<script>
  var thing = ["one","two","three","four","five","six","seven","eight","nine","zero"];
  var rand1 = thing[Math.floor(Math.random() * thing.length) + 1];
  var rand2 = thing[Math.floor(Math.random() * thing.length) + 1];
  var rand3 = thing[Math.floor(Math.random() * thing.length) + 1];
  var output = "<center><h1>[" + rand1 + "][" + rand2 + "][" + rand3 + "]</h1></center>";
  if (rand1 == rand2 && rand2 == rand3 && rand3 == rand1) {
    output+="<br><h1>You win!</h1>";
  }
  document.getElementById('game').innerHTML = output;
  document.getElementById('test').innerHTML = `${rand1} ${rand2} ${rand3}`;
</script>
<p id="game"></p>
<p id="test"></p>
