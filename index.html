<!DOCTYPE html>
<html>
<head>
<title>P5.js Test</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.4/p5.min.js"></script>
<script>
var bubbles = [];
var rods = [];
var rods2 = [];
var rods3 = [];
var rods4 = [];
function setup() {
    createCanvas(500, 500);
    background(51);
}
function draw() {
    for (var i = 0; i < 25; i++) {
        for (var x = 0; x < 500;  x += 25) {
            if (x == height || x == 0) continue;
            rods.push(new Line(x, width/2, 25, 25));
            rods[i].show();
            rods2.push(new Line(x, width/2, 25, height));
            rods2[i].show();
            rods3.push(new Line(x, width/2, height, height));
            rods3[i].show();
            rods4.push(new Line(x, width/2, height, 25));
            rods4[i].show();
            bubbles.push(new Bubble(x, width / 2, 25, 25));
            bubbles[i].show();
            frameRate(4);
        }
    }
}
class Line {
    constructor(x, y, x2, y2) {
        this.x = x;
        this.y = y;
        this.x2 = x2;
        this.y2 = y2;
    }
    show() {
        line(this.x, this.y, this.x2, this.y2);
    }
}
class Bubble {
    constructor(x, y, a, b) {
        this.x = x;
        this.y = y;
        this.a = a;
        this.b = b;
    }
    show() {
        fill(random(255), random(255), random(255));
        ellipse(this.x, this.y, this.a, this.b);
    }
}
</script>
</head>
<body>
</body>
</html>
